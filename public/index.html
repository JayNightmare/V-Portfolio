<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vienna Porter</title>
    <!-- SEO -->
    <meta name="description" content="Portfolio of Vienna Porter - projects, experience, and contact information." />
    <meta name="robots" content="index,follow,max-snippet:-1,max-image-preview:large,max-video-preview:-1" />
    <link rel="canonical" href="https://vienna.nexusgit.info/" />
    <meta name="author" content="Vienna Porter" />

    <!-- Open Graph -->
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Vienna Porter" />
    <meta property="og:title" content="Vienna Porter" />
    <meta property="og:description" content="Portfolio of Vienna Porter - projects, experience, and contact information." />
    <meta property="og:url" content="https://vienna.nexusgit.info/" />
    <meta property="og:image" content="https://vienna.nexusgit.info/images/og-image.jpg" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Vienna Porter" />
    <meta name="twitter:description" content="Portfolio of Vienna Porter - projects, experience, and contact information." />
    <meta name="twitter:image" content="https://vienna.nexusgit.info/images/og-image.jpg" />

    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Person",
      "name": "Vienna Porter",
      "url": "https://vienna.nexusgit.info/",
      "image": "https://vienna.nexusgit.info/og-image.jpg",
      "sameAs": []
    }
    </script>
    <!-- Start SPA redirect script -->
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      // This script checks to see if a redirect is present in the query string,
      // converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>
    <!-- End SPA redirect script -->
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
